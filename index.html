<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Hunting Phone API</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    

    <header class="flex justify-center mt-[80px] md:mt-[120px] lg:mt-[120px]">
        <h2 class="text-[35px] font-semibold">Search your phone</h2> 
    </header>


    <main class="lg:mx-[100px]">


        <section class="lg:w-[80%] mx-auto mb-[50px] mt-[30px] flex font-poppins">
            <label class="input input-bordered flex items-center gap-2 w-full rounded-none rounded-l-lg">
            <input id="search-field" type="text" class="grow" placeholder="Search your phone" />
            </label>
            <button onclick="handleSearch()" class="btn bg-[#0D6EFD] text-[20px] font-bold text-white rounded-none rounded-r-lg">Search</button>
        </section>



        <!-- search result -->
        <section>

            <!-- spinner -->
            <div id="spinner" class="text-center hidden">
            
                <span class="loading loading-spinner loading-lg my-40"></span>

            </div>
            
            <!-- phone container -->
             <div id="phone-container" class="font-poppins grid grid-cols-1 gap-6 lg:grid-cols-3 md:grid-cols-2 mb-[50px]">

               

               
             </div>


             <h1 class="text-[45px] font-semibold text-center mb-7">Our <span>Best</span> Sellers</h1>

             <div id="template-container" class="font-poppins grid grid-cols-1 gap-6 lg:grid-cols-3 md:grid-cols-2 mb-[50px]">

               

               
             </div>


             <!-- show all button -->
             <div id="show-all-container" class="flex justify-center hidden">
                <button onclick="handleShowAll()" class="btn bg-[#0D6EFD] text-[20px] font-bold text-white rounded-lg  ">Show all</button>
             </div>

        </section>


        <!-- show detail modal -->
        <section>
            
            <dialog id="show_details_modal" class="modal modal-bottom sm:modal-middle">
              <div class="modal-box">

                <div id="ekhane-boss">
        
                    
            
                </div>

                
                <div class="modal-action">
                  <form method="dialog">
                    <!-- if there is a button in form, it will close the modal -->
                    <button class="btn bg-[red] text-white">Close</button>
                  </form>
                </div>
              </div>
            </dialog>
            
        </section>


    </main>


    <footer>


    </footer>





    <script src="js/phone.js">

    </script>
</body>
</html>
